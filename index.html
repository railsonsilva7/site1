<!DOCTYPE html>
<html>
  <head>
    <title>Lamp Controller</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      function toggleLamp() {
        socket.emit('toggle-lamp');
      }
    </script>
  </head>
  <body>
    <button onclick="toggleLamp()">Toggle Lamp</button>
  </body>
</html>
